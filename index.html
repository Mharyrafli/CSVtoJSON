<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV TO JSON</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
      font-family: 'Plus Jakarta Sans', sans-serif;
  }
  
  body {
      background-color: #020617;
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      padding-bottom: 5rem;
      overflow-x: hidden;
  }
  
  #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
  }

  .glass-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(16px); 
      border: 1px solid rgba(16, 185, 129, 0.2);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .primary-button {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      transition: all 0.3s ease;
      font-weight: 600;
  }
  .primary-button:hover:not(:disabled) {
      background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
      transform: translateY(-2px);
  }

  .file-input-style::-webkit-file-upload-button {
      background: #f59e0b; 
      color: #020617;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
  }

  .file-list-note {
      background: rgba(245, 158, 11, 0.05); 
      border-left: 4px solid #f59e0b; 
      color: #fbbf24; 
  }
  
  .spinner {
    border: 3px solid rgba(16, 185, 129, 0.2);
    border-top: 3px solid #10b981;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .main-content {
      z-index: 5;
      position: relative;
  }

  .header-title {
      background: linear-gradient(to right, #10b981, #f59e0b); 
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
  }

  .status-info { background: rgba(30, 41, 59, 0.8); color: #94a3b8; border: 1px solid #334155; }
  .status-success { background: rgba(6, 78, 59, 0.8); color: #34d399; border: 1px solid #059669; }
  .status-error { background: rgba(127, 29, 29, 0.8); color: #f87171; border: 1px solid #b91c1c; }

</style>
</head>
<body>
  
    <div id="canvas-container">
        <canvas id="particle-canvas"></canvas>
    </div>

    <div class="main-content w-full max-w-4xl flex flex-col items-center px-4 sm:px-6">

        <h1 class="header-title text-4xl md:text-6xl font-black text-center mb-2 tracking-tighter">
          CSV TO JSON
        </h1>
        <p class="text-slate-400 mb-10 font-medium tracking-widest uppercase text-xs">Convert File CSV ke JSON</p>

        <div id="content-json" class="glass-card p-8 md:p-10 max-w-xl mx-auto rounded-3xl w-full">
          
          <div class="flex items-center justify-between mb-8">
              <h2 class="text-xl font-bold text-white flex items-center">
                <i data-lucide="file-code" class="w-6 h-6 text-[#10b981] mr-3"></i>
                CSV to JSON
              </h2>
              
          </div>
          
          <div class="file-list-note p-4 rounded-xl mb-8 text-sm">
            <ul class="space-y-1 ml-6 list-disc opacity-90">
              <li>UGD_BARCODE.CSV</li>
              <li>UGD_PRODMAST.CSV</li>
              <li>UGD_RAK.CSV</li>
            </ul>
          </div>
          
          <input type="file" id="csvFiles" multiple class="w-full text-sm file-input-style mb-8 py-3 px-4 rounded-xl border border-slate-700 bg-slate-900/50">
          
          <button id="convertBtn" onclick="convertCSVtoJSON()" 
              class="w-full primary-button py-4 px-8 rounded-2xl flex items-center justify-center space-x-3 text-lg">
            <i data-lucide="zap" class="h-5 w-5"></i>
            <span id="buttonText">Process Files</span>
            <div id="loadingSpinner" class="spinner hidden"></div>
          </button>
        </div>
        
        <div class="max-w-4xl mx-auto w-full mt-8">
            <div id="mainStatus" class="status-info text-center py-3 rounded-xl text-sm font-medium italic mx-auto max-w-md shadow-2xl">
                Waiting for input files...
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 w-full z-10">
      <div class="text-center text-xs py-4 font-medium tracking-widest text-slate-500 bg-slate-950/50 backdrop-blur-md">
        MADE WITH ❤️ BY <span class="text-[#10b981]">M.H.R</span> &bull; 2025
      </div>
    </footer>

    <div id="jsonModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="modal-overlay absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="modal-content glass-card p-8 rounded-[2rem] max-w-4xl w-full z-10 border-emerald-500/30">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white">Result Preview</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white transition-all">
                    <i data-lucide="x" class="w-7 h-7"></i>
                </button>
            </div>
            <div id="modalOutputContainer" class="p-6 rounded-2xl overflow-y-auto font-mono text-xs md:text-sm max-h-[60vh] min-h-[150px] w-full bg-black/40">
                <pre id="output" class="text-emerald-400"></pre>
            </div>
            <div class="mt-8 flex justify-center">
                <button id="downloadBtn" onclick="downloadJSON()" class="primary-button py-4 px-10 rounded-2xl flex items-center space-x-3">
                  <i data-lucide="download" class="w-6 h-6"></i>
                  <span>Download JSON</span>
                </button>
            </div>
        </div>
    </div>

    <script>
    let jsonResult = [];

    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    
    function initParticles() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        const particleCount = Math.floor(window.innerWidth / 15);
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 2
            });
        }
    }

    function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(16, 185, 129, 0.3)';
        ctx.strokeStyle = 'rgba(16, 185, 129, 0.08)';
        
        particles.forEach((p, i) => {
            p.x += p.vx;
            p.y += p.vy;
            
            if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
            
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
            
            for (let j = i + 1; j < particles.length; j++) {
                const p2 = particles[j];
                const dx = p.x - p2.x;
                const dy = p.y - p2.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 100) {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            }
        });
        requestAnimationFrame(drawParticles);
    }

    window.addEventListener('resize', initParticles);
    initParticles();
    drawParticles();

    document.addEventListener('DOMContentLoaded', () => lucide.createIcons());

    function getElement(id) { return document.getElementById(id); }

    function setButtonState(isLoading) {
        const btn = getElement('convertBtn');
        const text = getElement('buttonText');
        const spinner = getElement('loadingSpinner');
        btn.disabled = isLoading;
        if (isLoading) {
            text.textContent = 'Processing...';
            spinner.classList.remove('hidden');
        } else {
            text.textContent = 'Process Files';
            spinner.classList.add('hidden');
        }
    }

    function showStatus(message, type = 'info') {
        const status = getElement('mainStatus');
        status.textContent = message;
        status.className = `status-base ${type === 'error' ? 'status-error' : type === 'success' ? 'status-success' : 'status-info'} text-center py-3 rounded-xl text-sm font-medium italic mx-auto max-w-md shadow-2xl`;
    }

    function showModal(jsonText, isError = false) {
        const modal = getElement('jsonModal');
        const output = getElement('output');
        const downloadBtn = getElement('downloadBtn');
        output.textContent = jsonText;
        if (isError) {
            output.className = 'text-red-400';
            downloadBtn.classList.add('hidden');
        } else {
            output.className = 'text-emerald-400';
            downloadBtn.classList.remove('hidden');
        }
        modal.classList.remove('hidden');
    }

    function closeModal() { getElement('jsonModal').classList.add('hidden'); }

    function readCSV(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const text = e.target.result;
                    const lines = text.split(/\r?\n/).filter(l => l.trim() !== ''); 
                    if (lines.length === 0) throw new Error(`Empty file: ${file.name}`);
                    const headers = lines[0].split('|').map(h => h.trim());
                    const data = lines.slice(1).map(line => {
                        const values = line.split('|').map(v => v.trim());
                        let obj = {};
                        for (let i = 0; i < Math.min(headers.length, values.length); i++) obj[headers[i]] = values[i];
                        return obj;
                    });
                    resolve(data);
                } catch (error) { reject(error); }
            };
            reader.onerror = () => reject(new Error(`Failed to read: ${file.name}`));
            reader.readAsText(file);
        });
    }
    
    async function convertCSVtoJSON() {
        jsonResult = [];
        closeModal();
        setButtonState(true);
        showStatus('Reading files...', 'info');

        const files = getElement('csvFiles').files;
        if (!files || files.length < 3) {
            showStatus("ERR: Upload 3 files (BARCODE, PRODMAST, RAK)", "error");
            setButtonState(false);
            return;
        }

        let fileBarcode, fileProdmast, fileRak;
        for (let f of files) {
            const name = f.name.toLowerCase();
            if (name.includes('barcode')) fileBarcode = f;
            else if (name.includes('prodmast')) fileProdmast = f;
            else if (name.includes('rak')) fileRak = f;
        }

        if (!fileBarcode || !fileProdmast || !fileRak) {
            showStatus("ERR: Missing required files.", "error");
            setButtonState(false);
            return;
        }

        try {
            const [barcodeData, prodmastData, rakData] = await Promise.all([
                readCSV(fileBarcode), readCSV(fileProdmast), readCSV(fileRak)
            ]);
            
            showStatus('Synthesizing data...', 'info');
            let barcodeMap = {};
            barcodeData.forEach(row => {
                const plu = row.PLU?.trim();
                const barcd = row.BARCD?.trim();
                if (plu && barcd) {
                    if (!barcodeMap[plu]) barcodeMap[plu] = [];
                    if (!barcodeMap[plu].includes(barcd)) barcodeMap[plu].push(barcd);
                }
            });

            setTimeout(() => {
                let result = [];
                prodmastData.forEach(prod => {
                    const plu = prod.PLUMD?.trim();
                    if (!plu) return;
                    const barcdList = barcodeMap[plu] || [];
                    const rakList = rakData.filter(r => r.PLUMD?.trim() === plu);
                    const baseEntry = { PLU: plu, DESC2: prod.DESC2?.trim(), PRICE: prod.PRICE?.trim(), BARCD: barcdList };

                    if (rakList.length > 0) {
                        rakList.forEach(rak => {
                            result.push({ ...baseEntry, NAMA_RAK: rak.NAMA_RAK?.trim(), NOSHELF: rak.NOSHELF?.trim(), KIRIKANAN: rak.KIRIKANAN?.trim() });
                        });
                    } else {
                        result.push({ ...baseEntry, NAMA_RAK: null, NOSHELF: null, KIRIKANAN: null });
                    }
                });
                jsonResult = result;
                showModal(JSON.stringify(jsonResult, null, 2), false);
                showStatus('Success! Data converted.', 'success');
                setButtonState(false);
            }, 500);

        } catch (error) {
            showStatus(`Error: ${error.message}`, 'error');
            setButtonState(false);
        }
    }

    function downloadJSON() {
        if (jsonResult.length === 0) return;
        
        const now = new Date();
        const date = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();
        const fileName = `${date}-${month}-${year}.json`;
        
        const blob = new Blob([JSON.stringify(jsonResult, null, 2)], {type: "application/json"});
        const link = document.createElement("a");
        link.download = fileName;
        link.href = URL.createObjectURL(blob);
        link.click();
        closeModal();
    }
    </script>
</body>
</html>
