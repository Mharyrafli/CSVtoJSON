<style>

  .file-list-note {

  .file-list-note li {

  .spinner {

  footer {
      position: fixed;

  #matrix-canvas {

  .main-content {

  .header-title {
      background-image: linear-gradient(to right, #79c0ff, #c9d1d9);

  .status-base {

  .status-success {

  .status-error {

</style>

<body>
  
    <canvas id="matrix-canvas"></canvas>

    <div class="main-content w-full max-w-4xl flex flex-col items-center px-4 sm:px-6 pt-4">

        <h1 class="header-title text-3xl md:text-5xl font-extrabold text-center mb-8 tracking-tight">
          CSV TOOLBOX üõ†Ô∏è
        </h1>
        
        <div class="w-full">
            <div class="flex border-b border-[#30363d] mb-6">

    <div id="jsonModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="modal-overlay absolute inset-0"></div>
        
        <div class="modal-content p-6 md:p-8 rounded-2xl max-w-4xl w-full z-10">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-100 flex items-center">

                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-100 transition duration-150 p-1 rounded-full hover:bg-white/10">

            <div id="modalOutputContainer" class="bg-[#161b22] text-[#79c0ff] p-4 rounded-lg overflow-y-auto font-mono text-xs md:text-sm max-h-[70vh] min-h-[100px] w-full border border-[#30363d]">
                <pre id="output" class="whitespace-pre-wrap"></pre>
            </div>
            
            <div class="text-center mt-6 flex flex-col justify-center">
                <button id="downloadBtn" onclick="downloadJSON()" 
                        class="primary-button py-2.5 px-6 rounded-lg flex items-center justify-center space-x-2 w-full max-w-xs mx-auto">
                  <i data-lucide="download" class="w-5 h-5"></i>
                  <span>Download JSON</span>
                </button>
            </div>

    <script>
    let jsonResult = [];

    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const characters = '01x';
    const font_size = 14; 
    let columns = Math.floor(width / font_size);
    const drops = [];

    for (let i = 0; i < columns; i++) {
        drops[i] = 1; 
    }

    function drawMatrix() {
        ctx.fillStyle = 'rgba(13, 17, 23, 0.04)'; 
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = '#1f6feb'; 
        ctx.font = font_size + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const text = characters[Math.floor(Math.random() * characters.length)];
            
            const x = i * font_size;
            const y = drops[i] * font_size;
            ctx.fillText(text, x, y);

            if (drops[i] * font_size > height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            drops[i]++;
        }
    }
    
    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        columns = Math.floor(width / font_size);
        drops.length = columns; 
        for (let i = 0; i < columns; i++) {
            if (drops[i] === undefined) {
                drops[i] = 1;
            }
        }
    });

    setInterval(drawMatrix, 50); 


    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        columns = Math.floor(width / font_size);
        if(drops.length < columns) {
            for (let i = drops.length; i < columns; i++) {
               drops[i] = 1; 
            }
        }
        changeTab('json');
    });

    function changeTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('active');
        });

        document.getElementById(`content-${tabName}`).classList.add('active');
        document.getElementById(`tab-${tabName}`).classList.add('active');

        if (tabName === 'json') {
             showStatus('Siap untuk konversi CSV ke JSON.', 'info');
        } else if (tabName === 'promo') {
             showStatus('Siap untuk memproses data Promo CSV.', 'info');
        }
        
    }

    function getElement(id) {
        return document.getElementById(id);
    }

    function setButtonState(isLoading) {
        const btn = getElement('convertBtn');
        const text = getElement('buttonText');
        const spinner = getElement('loadingSpinner');
        
        btn.disabled = isLoading;
        if (isLoading) {
            text.textContent = 'Memproses...';
            spinner.classList.remove('hidden');
            btn.classList.add('opacity-70', 'cursor-not-allowed');
        } else {
            text.textContent = 'Konversi ke JSON';
            spinner.classList.add('hidden');
            btn.classList.remove('opacity-70', 'cursor-not-allowed');
        }
    }

    function showStatus(message, type = 'info') {
        const status = getElement('mainStatus');
        status.textContent = message;

        status.classList.remove('status-success', 'status-error', 'status-info');
        if (type === 'error') {
            status.classList.add('status-error');
        } else if (type === 'success') {
            status.classList.add('status-success');
        } else {
            status.classList.add('status-info');
        }
    }

    function showModal(jsonText, isError = false) {
        const modal = getElement('jsonModal');
        const output = getElement('output');
        const downloadBtn = getElement('downloadBtn');

        output.textContent = jsonText;
        
        if (isError) {
            output.classList.remove('text-[#79c0ff]');
            output.classList.add('text-red-400');
            downloadBtn.classList.add('hidden');
        } else {
            output.classList.remove('text-red-400');
            output.classList.add('text-[#79c0ff]');
            downloadBtn.classList.remove('hidden');
        }

        modal.classList.remove('hidden');
    }

    function closeModal() {
        getElement('jsonModal').classList.add('hidden');
    }

    function readCSV(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const text = e.target.result;
                    const lines = text.split(/\r?\n/).filter(l => l.trim() !== ''); 
                    if (lines.length === 0) {
                        throw new Error(`File ${file.name} kosong.`);
                    }
                    const headers = lines[0].split('|').map(h => h.trim());
                    
                    if (headers.some(h => !h)) {
                        throw new Error(`Header file ${file.name} tidak valid. Pastikan menggunakan pemisah '|'.`);
                    }

                    const data = lines.slice(1).map(line => {
                        const values = line.split('|').map(v => v.trim());
                        let obj = {};
                        for (let i = 0; i < Math.min(headers.length, values.length); i++) {
                            obj[headers[i]] = values[i];
                        }
                        return obj;
                    });
                    resolve(data);
                } catch (error) {
                    reject(error);
                }
            };
            reader.onerror = () => reject(new Error(`Gagal membaca file: ${file.name}`));
            reader.readAsText(file);
        });
    }
    
    async function convertCSVtoJSON() {
        jsonResult = [];
        closeModal();

        setButtonState(true);
        showStatus('Memulai konversi...', 'info');

        const files = getElement('csvFiles').files;
        if (!files || files.length < 3) {
            showStatus("ERROR: Harap unggah semua 3 file CSV yang diperlukan! (UGD_BARCODE, UGD_PRODMAST, UGD_RAK)", 'error');
            setButtonState(false);
            return;
        }

        let fileBarcode, fileProdmast, fileRak;
        for (let f of files) {
            const name = f.name.toLowerCase();
            if (name.includes('ugd_barcode')) fileBarcode = f;
            else if (name.includes('ugd_prodmast')) fileProdmast = f;
            else if (name.includes('ugd_rak')) fileRak = f;
        }

        if (!fileBarcode || !fileProdmast || !fileRak) {
            showStatus("ERROR: File CSV tidak lengkap atau nama file tidak sesuai! Pastikan ada UGD_BARCODE, UGD_PRODMAST, dan UGD_RAK.", 'error');
            setButtonState(false);
            return;
        }

        try {
            showStatus('Membaca file UGD_BARCODE.CSV...', 'info');
            const barcodeData = await readCSV(fileBarcode);
            showStatus('Membaca file UGD_PRODMAST.CSV...', 'info');
            const prodmastData = await readCSV(fileProdmast);
            showStatus('Membaca file UGD_RAK.CSV...', 'info');
            const rakData = await readCSV(fileRak);
            
            showStatus('Memproses dan menggabungkan data ...', 'info');

            let barcodeMap = {};
            barcodeData.forEach(row => {
                const plu = row.PLU ? row.PLU.trim() : null;
                const barcd = row.BARCD ? row.BARCD.trim() : null;
                if (plu && barcd) {
                    if (!barcodeMap[plu]) barcodeMap[plu] = [];
                    if (!barcodeMap[plu].includes(barcd)) {
                        barcodeMap[plu].push(barcd);
                    }
                }
            });

            await new Promise(resolve => {
                setTimeout(() => {
                    let result = [];
                    prodmastData.forEach(prod => {
                        const plu = prod.PLUMD ? prod.PLUMD.trim() : null;
                        if (!plu) return;

                        const barcdList = barcodeMap[plu] || [];
                        const rakList = rakData.filter(r => (r.PLUMD ? r.PLUMD.trim() : null) === plu);
                        
                        const baseEntry = {
                            PLU: plu,
                            DESC2: prod.DESC2 ? prod.DESC2.trim() : null,
                            PRICE: prod.PRICE ? prod.PRICE.trim() : null,
                            BARCD: barcdList,
                        };

                        if (rakList.length > 0) {
                            rakList.forEach(rak => {
                                result.push({
                                    ...baseEntry,
                                    NAMA_RAK: rak.NAMA_RAK ? rak.NAMA_RAK.trim() : null,
                                    NOSHELF: rak.NOSHELF ? rak.NOSHELF.trim() : null,
                                    KIRIKANAN: rak.KIRIKANAN ? rak.KIRIKANAN.trim() : null
                                });
                            });
                        } else {
                            result.push({
                                ...baseEntry,
                                NAMA_RAK: null,
                                NOSHELF: null,
                                KIRIKANAN: null
                            });
                        }
                    });
                    jsonResult = result;
                    resolve();
                }, 10); 
            });


            showModal(JSON.stringify(jsonResult, null, 2), false);
            showStatus('Konversi Berhasil! Hasil ditampilkan dalam pop-up.', 'success');

        } catch (error) {
            const errorMessage = `ERROR: Gagal dalam pemrosesan data. Detail: ${error.message}`;
            showStatus(errorMessage, 'error');
            showModal(errorMessage, true);
        } finally {
            setButtonState(false);
        }
    }

    function downloadJSON() {
        if (jsonResult.length === 0) {
            showStatus("ERROR: Tidak ada data JSON untuk diunduh.", 'error');
            return;
        }

        const blob = new Blob([JSON.stringify(jsonResult, null, 2)], {type: "application/json"});
        const link = document.createElement("a");

        const today = new Date();
        const day = String(today.getDate()).padStart(2,'0');
        const month = String(today.getMonth()+1).padStart(2,'0');
        const year = today.getFullYear();
        const filename = `${day}-${month}-${year}.json`;

        link.download = filename;
        link.href = URL.createObjectURL(blob);
        link.click();
        closeModal();
        showStatus('JSON berhasil diunduh.', 'success');
    }

    function downloadFilePromo(content) {
        const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0'); 
        const year = now.getFullYear();
        const filename = `Promo_${day}-${month}-${year}.csv`;
        
        link.setAttribute("href", url);
        link.setAttribute("download", filename);
        
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        return filename;
    }

    function processAndDownload() {
        const fileInput = document.getElementById('promoCsvFile');

        showStatus('Memproses... Harap tunggu.', 'info');

        if (fileInput.files.length === 0) {
            showStatus('Gagal: Pilih file terlebih dahulu.', 'error');
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();
        const delimiter = '|';
        const targetHeaders = ['MEKANISME', 'TANGGALAWAL', 'TANGGALAKHIR', 'ITEMSYARATORI'];
        const outputHeaders = ['PLU', 'MEKANISME', 'TANGGALAWAL', 'TANGGALAKHIR']; 
        let csvContentOutput = outputHeaders.join(delimiter) + '\n';

        reader.onload = function(e) {
            const csvContent = e.target.result;
            const lines = csvContent.split('\n').filter(line => line.trim() !== '');
            
            if (lines.length <= 1) {
                showStatus('Gagal: File data kosong atau hanya berisi header.', 'error');
                return;
            }

            const headers = lines[0].toUpperCase().split(delimiter).map(h => h.trim().replace(/"/g, ''));
            const headerIndices = targetHeaders.map(target => headers.indexOf(target));
            const itemsyaratoriIndex = headerIndices[targetHeaders.indexOf('ITEMSYARATORI')];

            if (headerIndices.some(index => index === -1)) {
                showStatus('Gagal: Salah satu atau lebih kolom yang dibutuhkan (MEKANISME, TANGGALAWAL, TANGGALAKHIR, ITEMSYARATORI) tidak ditemukan di header file.', 'error');
                return;
            }

            let processedRows = 0;

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(delimiter);

                if (values.length >= Math.max(...headerIndices) + 1) {
                    const baseValues = {
                        MEKANISME: values[headerIndices[0]], 
                        TANGGALAWAL: values[headerIndices[1]], 
                        TANGGALAKHIR: values[headerIndices[2]]
                    };

                    const cleanedBaseValues = {};
                    for (const key in baseValues) {
                        cleanedBaseValues[key] = baseValues[key] ? baseValues[key].trim().replace(/^"|"$/g, '').replace(/""/g, '"') : '';
                    }

                    const itemsyaratoriValue = values[itemsyaratoriIndex] || '';
                    
                    const pluList = itemsyaratoriValue
                                        .toUpperCase()
                                        .split('!PLU=')
                                        .filter(plu => plu.trim() !== '');

                    if (pluList.length === 0 && Object.values(cleanedBaseValues).some(v => v)) {
                        const rowData = { ...cleanedBaseValues, PLU: '' };
                        const orderedRowValues = [rowData.PLU, rowData.MEKANISME, rowData.TANGGALAWAL, rowData.TANGGALAKHIR];
                        
                        csvContentOutput += orderedRowValues.join(delimiter) + '\n';
                        processedRows++;
                    } else {
                        pluList.forEach(pluCode => {
                            const finalPluCode = pluCode.trim().split(/[!|]/)[0];
                            const rowData = { ...cleanedBaseValues, PLU: finalPluCode };
                            
                            const orderedRowValues = [rowData.PLU, rowData.MEKANISME, rowData.TANGGALAWAL, rowData.TANGGALAKHIR];
                            csvContentOutput += orderedRowValues.join(delimiter) + '\n';
                            
                            processedRows++;
                        });
                    }
                }
            }

            const filename = downloadFilePromo(csvContentOutput.trim());
            
            showStatus(`Proses selesai. ${processedRows} baris data berhasil diproses dan diunduh sebagai ${filename}.`, 'success');
        };

        reader.onerror = function() {

        };
