<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV TO JSON</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
  body {
    font-family: 'Inter', sans-serif;
  }
  #outputContainer::-webkit-scrollbar {
    width: 8px;
  }
  #outputContainer::-webkit-scrollbar-thumb {
    background-color: #4f46e5;
    border-radius: 4px;
  }
  #outputContainer::-webkit-scrollbar-track {
    background: #1f2937;
    border-radius: 4px;
  }
  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #fff;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body class="bg-gray-50 p-4 min-h-screen flex flex-col pb-16">

<h2 class="text-3xl md:text-4xl font-extrabold text-indigo-700 text-center mb-8 mt-4 tracking-tight">
  CSV TO JSON
</h2>

<div class="card bg-white p-6 md:p-8 max-w-lg mx-auto rounded-xl shadow-2xl transition duration-300 hover:shadow-3xl border border-gray-200 w-full">
  
  <p class="text-lg font-semibold text-gray-800 mb-4">
    <span class="text-indigo-600 mr-2">1.</span> Unggah Berkas CSV
  </p>
  
  <div class="file-list bg-indigo-50 p-4 rounded-lg border-l-4 border-indigo-500 mb-6 text-sm text-gray-700">
    <ul class="list-disc list-inside space-y-1 ml-2">
      <li class="font-mono text-gray-600">UGD_BARCODE.CSV</li>
      <li class="font-mono text-gray-600">UGD_PRODMAST.CSV</li>
      <li class="font-mono text-gray-600">UGD_RAK.CSV</li>
    </ul>
  </div>
  
  <input type="file" id="csvFiles" multiple class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition duration-150 mb-6">
  
  <button id="convertBtn" onclick="convertCSVtoJSON()" class="w-full py-3 px-6 text-white font-bold rounded-xl bg-gradient-to-r from-indigo-600 to-blue-500 hover:from-indigo-700 hover:to-blue-600 shadow-lg hover:shadow-xl transform transition duration-200 hover:scale-[1.01] flex items-center justify-center">
    <span id="buttonText">Konversi ke JSON</span>
    <div id="loadingSpinner" class="spinner hidden"></div>
  </button>
</div>

<div class="max-w-4xl mx-auto w-full mt-6">
  <h3 class="text-xl font-semibold text-gray-800 mb-3 text-center">
    <span class="text-indigo-600 mr-2">2.</span> Hasil JSON:
  </h3>
  <div id="outputContainer" class="bg-gray-900 text-green-300 p-4 rounded-xl border-4 border-white-700 shadow-inner overflow-y-auto font-mono text-sm max-h-96 min-h-24 w-full">
    <pre id="output" class="whitespace-pre-wrap"></pre>
    <p id="placeholderText" class="text-gray-500 text-center mt-8">Hasil JSON akan muncul di sini setelah konversi.</p>
  </div>
  
  <div class="text-center mt-6">
    <button id="downloadBtn" onclick="downloadJSON()" class="py-3 px-8 text-white font-bold rounded-xl bg-green-500 hover:bg-green-600 shadow-md hover:shadow-lg transform transition duration-200 hover:scale-[1.05] hidden">
      Download JSON
    </button>
  </div>
</div>

<footer class="fixed bottom-0 left-0 w-full bg-indigo-50 text-indigo-700 text-xs py-3 text-center border-t border-indigo-200 shadow-inner">
  ~ &copy; Made With ðŸ–¤ by M.H.R ~
</footer>

<script>
let jsonResult = [];

function getElement(id) {
    return document.getElementById(id);
}

function setButtonState(isLoading) {
    const btn = getElement('convertBtn');
    const text = getElement('buttonText');
    const spinner = getElement('loadingSpinner');
    
    btn.disabled = isLoading;
    if (isLoading) {
        text.textContent = 'Memproses...';
        spinner.classList.remove('hidden');
        btn.classList.add('opacity-70', 'cursor-not-allowed');
    } else {
        text.textContent = 'Konversi ke JSON';
        spinner.classList.add('hidden');
        btn.classList.remove('opacity-70', 'cursor-not-allowed');
    }
}

function showMessage(message, isError = false) {
    const output = getElement('output');
    const placeholder = getElement('placeholderText');
    
    placeholder.classList.add('hidden');
    output.textContent = message;
    
    if (isError) {
        output.classList.remove('text-green-300');
        output.classList.add('text-red-400');
    } else {
        output.classList.remove('text-red-400');
        output.classList.add('text-green-300');
    }
}

function readCSV(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
            try {
                const text = e.target.result;
                const lines = text.split(/\r?\n/).filter(l => l.trim() !== '');
                if (lines.length === 0) {
                    throw new Error(`File ${file.name} kosong.`);
                }
                const headers = lines[0].split('|').map(h => h.trim());
                
                if (headers.some(h => !h)) {
                    throw new Error(`Header file ${file.name} tidak valid. Pastikan menggunakan pemisah '|'.`);
                }

                const data = lines.slice(1).map(line => {
                    const values = line.split('|').map(v => v.trim());
                    let obj = {};
                    for (let i = 0; i < Math.min(headers.length, values.length); i++) {
                        obj[headers[i]] = values[i];
                    }
                    return obj;
                });
                resolve(data);
            } catch (error) {
                reject(error);
            }
        };
        reader.onerror = () => reject(new Error(`Gagal membaca file: ${file.name}`));
        reader.readAsText(file);
    });
}

async function convertCSVtoJSON() {
    jsonResult = [];
    getElement('downloadBtn').classList.add('hidden');
    getElement('placeholderText').classList.add('hidden');
    getElement('output').textContent = '';
    
    setButtonState(true);
    showMessage('Memulai konversi...', false);

    const files = getElement('csvFiles').files;
    if (!files || files.length < 3) {
        showMessage("ERROR: Harap unggah semua 3 file CSV yang diperlukan!", true);
        setButtonState(false);
        return;
    }

    let fileBarcode, fileProdmast, fileRak;
    for (let f of files) {
        const name = f.name.toLowerCase();
        if (name.includes('ugd_barcode')) fileBarcode = f;
        else if (name.includes('ugd_prodmast')) fileProdmast = f;
        else if (name.includes('ugd_rak')) fileRak = f;
    }

    if (!fileBarcode || !fileProdmast || !fileRak) {
        showMessage("ERROR: File CSV tidak lengkap atau nama file tidak sesuai! Pastikan ada UGD_BARCODE, UGD_PRODMAST, dan UGD_RAK.", true);
        setButtonState(false);
        return;
    }

    try {
        showMessage('Membaca file UGD_BARCODE.CSV...', false);
        const barcodeData = await readCSV(fileBarcode);
        showMessage('Membaca file UGD_PRODMAST.CSV...', false);
        const prodmastData = await readCSV(fileProdmast);
        showMessage('Membaca file UGD_RAK.CSV...', false);
        const rakData = await readCSV(fileRak);
        
        showMessage('Memproses data...', false);

        let barcodeMap = {};
        barcodeData.forEach(row => {
            const plu = row.PLU ? row.PLU.trim() : null;
            const barcd = row.BARCD ? row.BARCD.trim() : null;
            if (plu && barcd) {
                if (!barcodeMap[plu]) barcodeMap[plu] = [];
                if (!barcodeMap[plu].includes(barcd)) {
                    barcodeMap[plu].push(barcd);
                }
            }
        });

        let result = [];
        prodmastData.forEach(prod => {
            const plu = prod.PLUMD ? prod.PLUMD.trim() : null;
            if (!plu) return;

            const barcdList = barcodeMap[plu] || [];
            const rakList = rakData.filter(r => (r.PLUMD ? r.PLUMD.trim() : null) === plu);

            const baseEntry = {
                PLU: plu,
                DESC2: prod.DESC2 ? prod.DESC2.trim() : null,
                PRICE: prod.PRICE ? prod.PRICE.trim() : null,
                BARCD: barcdList,
            };

            if (rakList.length > 0) {
                rakList.forEach(rak => {
                    result.push({
                        ...baseEntry,
                        NAMA_RAK: rak.NAMA_RAK ? rak.NAMA_RAK.trim() : null,
                        NOSHELF: rak.NOSHELF ? rak.NOSHELF.trim() : null,
                        KIRIKANAN: rak.KIRIKANAN ? rak.KIRIKANAN.trim() : null
                    });
                });
            } else {
                result.push({
                    ...baseEntry,
                    NAMA_RAK: null,
                    NOSHELF: null,
                    KIRIKANAN: null
                });
            }
        });

        jsonResult = result;
        getElement('output').textContent = JSON.stringify(result, null, 2);
        getElement('downloadBtn').classList.remove('hidden');
        
        getElement('output').classList.remove('text-red-400');
        getElement('output').classList.add('text-green-300');

    } catch (error) {
        console.error("Konversi gagal:", error);
        showMessage(`ERROR: Gagal dalam pemrosesan data. Detail: ${error.message}`, true);
    } finally {
        setButtonState(false);
    }
}

function downloadJSON() {
    if (jsonResult.length === 0) {
        showMessage("ERROR: Tidak ada data JSON untuk diunduh.", true);
        return;
    }

    const blob = new Blob([JSON.stringify(jsonResult, null, 2)], {type: "application/json"});
    const link = document.createElement("a");

    const today = new Date();
    const day = String(today.getDate()).padStart(2,'0');
    const month = String(today.getMonth()+1).padStart(2,'0');
    const year = today.getFullYear();
    const filename = `${day}-${month}-${year}.json`;

    link.download = filename;
    link.href = URL.createObjectURL(blob);
    link.click();
}
</script>

</body>
</html>
