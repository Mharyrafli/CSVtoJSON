<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV TO JSON</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
  body {
    font-family: 'Inter', sans-serif;
  }
  #modalOutputContainer::-webkit-scrollbar {
    width: 8px;
  }
  #modalOutputContainer::-webkit-scrollbar-thumb {
    background-color: #6366f1;
    border-radius: 4px;
  }
  #modalOutputContainer::-webkit-scrollbar-track {
    background: #1f2937;
    border-radius: 4px;
  }
  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #fff;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .modal {
    transition: opacity 0.3s ease-in-out;
  }
  .modal.hidden {
    opacity: 0;
    pointer-events: none;
  }
  .modal-overlay {
    background-color: rgba(0, 0, 0, 0.8);
  }
</style>
</head>
<body class="bg-gray-900 text-gray-100 p-4 min-h-screen flex flex-col pb-16">

<h2 class="text-3xl md:text-4xl font-extrabold text-indigo-400 text-center mb-8 mt-4 tracking-tight">
  CSV TO JSON
</h2>

<div class="card bg-gray-800 p-6 md:p-8 max-w-lg mx-auto rounded-xl shadow-2xl transition duration-300 hover:shadow-xl border border-gray-700 w-full">
  
  <p class="text-lg font-semibold text-gray-200 mb-4">
    <span class="text-indigo-400 mr-2">1.</span> Unggah Berkas CSV
  </p>
  
  <div class="file-list bg-indigo-900/30 p-4 rounded-lg border-l-4 border-indigo-400 mb-6 text-sm text-gray-300">
    <ul class="list-disc list-inside space-y-1 ml-2">
      <li class="font-mono text-gray-400">UGD_BARCODE.CSV</li>
      <li class="font-mono text-gray-400">UGD_PRODMAST.CSV</li>
      <li class="font-mono text-gray-400">UGD_RAK.CSV</li>
    </ul>
  </div>
  
  <input type="file" id="csvFiles" multiple class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-700 file:text-white hover:file:bg-indigo-600 transition duration-150 mb-6">
  
  <button id="convertBtn" onclick="convertCSVtoJSON()" class="w-full py-3 px-6 text-white font-bold rounded-xl bg-gradient-to-r from-indigo-500 to-blue-400 hover:from-indigo-600 hover:to-blue-500 shadow-lg hover:shadow-xl transform transition duration-200 hover:scale-[1.01] flex items-center justify-center">
    <span id="buttonText">Konversi ke JSON</span>
    <div id="loadingSpinner" class="spinner hidden"></div>
  </button>
</div>

<div class="max-w-4xl mx-auto w-full mt-6 text-center">
    <p id="mainStatus" class="text-sm text-gray-400 italic">Siap untuk konversi.</p>
</div>

<footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-indigo-400 text-xs py-3 text-center border-t border-gray-700 shadow-xl">
  ~ &copy; Made With ðŸ–¤ by M.H.R ~
</footer>

<div id="jsonModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="modal-overlay absolute inset-0"></div>
    
    <div class="modal-content bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl max-w-4xl w-full z-10 border-4 border-indigo-500/50 transform transition duration-300 scale-100">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-100">
                Hasil Konversi JSON
            </h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-100 transition duration-150">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        
        <div id="modalOutputContainer" class="bg-gray-900 text-green-400 p-4 rounded-lg overflow-y-auto font-mono text-xs md:text-sm max-h-[70vh] min-h-[100px] w-full">
            <pre id="output" class="whitespace-pre-wrap"></pre>
        </div>
        
        <div class="text-center mt-6">
            <button id="downloadBtn" onclick="downloadJSON()" class="py-2.5 px-6 text-white font-bold rounded-xl bg-green-600 hover:bg-green-700 shadow-md hover:shadow-lg transform transition duration-200 hover:scale-[1.03]">
              Download JSON
            </button>
            <button onclick="closeModal()" class="ml-4 py-2.5 px-6 text-gray-800 font-bold rounded-xl bg-gray-300 hover:bg-gray-400 transition duration-150">
                Tutup
            </button>
        </div>
    </div>
</div>

<script>
let jsonResult = [];

function getElement(id) {
    return document.getElementById(id);
}

function setButtonState(isLoading) {
    const btn = getElement('convertBtn');
    const text = getElement('buttonText');
    const spinner = getElement('loadingSpinner');
    
    btn.disabled = isLoading;
    if (isLoading) {
        text.textContent = 'Memproses...';
        spinner.classList.remove('hidden');
        btn.classList.add('opacity-70', 'cursor-not-allowed');
    } else {
        text.textContent = 'Konversi ke JSON';
        spinner.classList.add('hidden');
        btn.classList.remove('opacity-70', 'cursor-not-allowed');
    }
}

function showStatus(message, isError = false) {
    const status = getElement('mainStatus');
    status.textContent = message;

    if (isError) {
        status.classList.remove('text-gray-400', 'text-green-400');
        status.classList.add('text-red-400', 'font-bold');
    } else {
        status.classList.remove('text-red-400', 'font-bold');
        status.classList.add('text-gray-400');
    }
}

function showModal(jsonText, isError = false) {
    const modal = getElement('jsonModal');
    const output = getElement('output');
    const downloadBtn = getElement('downloadBtn');

    output.textContent = jsonText;
    
    if (isError) {
        output.classList.remove('text-green-400');
        output.classList.add('text-red-400');
        downloadBtn.classList.add('hidden');
    } else {
        output.classList.remove('text-red-400');
        output.classList.add('text-green-400');
        downloadBtn.classList.remove('hidden');
    }

    modal.classList.remove('hidden');
}

function closeModal() {
    getElement('jsonModal').classList.add('hidden');
}

function readCSV(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
            try {
                const text = e.target.result;
                const lines = text.split(/\r?\n/).filter(l => l.trim() !== ''); 
                if (lines.length === 0) {
                    throw new Error(`File ${file.name} kosong.`);
                }
                const headers = lines[0].split('|').map(h => h.trim());
                
                if (headers.some(h => !h)) {
                    throw new Error(`Header file ${file.name} tidak valid. Pastikan menggunakan pemisah '|'.`);
                }

                const data = lines.slice(1).map(line => {
                    const values = line.split('|').map(v => v.trim());
                    let obj = {};
                    for (let i = 0; i < Math.min(headers.length, values.length); i++) {
                        obj[headers[i]] = values[i];
                    }
                    return obj;
                });
                resolve(data);
            } catch (error) {
                reject(error);
            }
        };
        reader.onerror = () => reject(new Error(`Gagal membaca file: ${file.name}`));
        reader.readAsText(file);
    });
}

async function convertCSVtoJSON() {
    jsonResult = [];
    closeModal();

    setButtonState(true);
    showStatus('Memulai konversi...', false);

    const files = getElement('csvFiles').files;
    if (!files || files.length < 3) {
        showStatus("ERROR: Harap unggah semua 3 file CSV yang diperlukan!", true);
        setButtonState(false);
        return;
    }

    let fileBarcode, fileProdmast, fileRak;
    for (let f of files) {
        const name = f.name.toLowerCase();
        if (name.includes('ugd_barcode')) fileBarcode = f;
        else if (name.includes('ugd_prodmast')) fileProdmast = f;
        else if (name.includes('ugd_rak')) fileRak = f;
    }

    if (!fileBarcode || !fileProdmast || !fileRak) {
        showStatus("ERROR: File CSV tidak lengkap atau nama file tidak sesuai! Pastikan ada UGD_BARCODE, UGD_PRODMAST, dan UGD_RAK.", true);
        setButtonState(false);
        return;
    }

    try {
        showStatus('Membaca file UGD_BARCODE.CSV...', false);
        const barcodeData = await readCSV(fileBarcode);
        showStatus('Membaca file UGD_PRODMAST.CSV...', false);
        const prodmastData = await readCSV(fileProdmast);
        showStatus('Membaca file UGD_RAK.CSV...', false);
        const rakData = await readCSV(fileRak);
        
        showStatus('Memproses data...', false);

        let barcodeMap = {};
        barcodeData.forEach(row => {
            const plu = row.PLU ? row.PLU.trim() : null;
            const barcd = row.BARCD ? row.BARCD.trim() : null;
            if (plu && barcd) {
                if (!barcodeMap[plu]) barcodeMap[plu] = [];
                if (!barcodeMap[plu].includes(barcd)) {
                    barcodeMap[plu].push(barcd);
                }
            }
        });

        let result = [];
        prodmastData.forEach(prod => {
            const plu = prod.PLUMD ? prod.PLUMD.trim() : null;
            if (!plu) return;

            const barcdList = barcodeMap[plu] || [];
            const rakList = rakData.filter(r => (r.PLUMD ? r.PLUMD.trim() : null) === plu);

            const baseEntry = {
                PLU: plu,
                DESC2: prod.DESC2 ? prod.DESC2.trim() : null,
                PRICE: prod.PRICE ? prod.PRICE.trim() : null,
                BARCD: barcdList,
            };

            if (rakList.length > 0) {
                rakList.forEach(rak => {
                    result.push({
                        ...baseEntry,
                        NAMA_RAK: rak.NAMA_RAK ? rak.NAMA_RAK.trim() : null,
                        NOSHELF: rak.NOSHELF ? rak.NOSHELF.trim() : null,
                        KIRIKANAN: rak.KIRIKANAN ? rak.KIRIKANAN.trim() : null
                    });
                });
            } else {
                result.push({
                    ...baseEntry,
                    NAMA_RAK: null,
                    NOSHELF: null,
                    KIRIKANAN: null
                });
            }
        });

        jsonResult = result;
        showModal(JSON.stringify(result, null, 2), false);
        showStatus('Konversi Berhasil! Hasil ditampilkan dalam pop-up.', false);

    } catch (error) {
        console.error("Konversi gagal:", error);
        const errorMessage = `ERROR: Gagal dalam pemrosesan data. Detail: ${error.message}`;
        showStatus(errorMessage, true);
        showModal(errorMessage, true);
    } finally {
        setButtonState(false);
    }
}

function downloadJSON() {
    if (jsonResult.length === 0) {
        showStatus("ERROR: Tidak ada data JSON untuk diunduh.", true);
        return;
    }

    const blob = new Blob([JSON.stringify(jsonResult, null, 2)], {type: "application/json"});
    const link = document.createElement("a");

    const today = new Date();
    const day = String(today.getDate()).padStart(2,'0');
    const month = String(today.getMonth()+1).padStart(2,'0');
    const year = today.getFullYear();
    const filename = `${day}-${month}-${year}.json`;

    link.download = filename;
    link.href = URL.createObjectURL(blob);
    link.click();
    closeModal();
    showStatus('JSON berhasil diunduh.', false);
}
</script>

</body>
</html>
